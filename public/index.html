<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Folkders</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="node_modules/react-draft-wysiwyg/dist/react-draft-wysiwyg.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<style>
		html, body {
			-webkit-tap-highlight-color: transparent;
			-webkit-font-smoothing: antialiased;
			min-height: 100%;
		}
		body {
			background: #1F293B;
       width: 100%;
       margin: 0%;
			color: #fff;
			font-family: 'Roboto', sans-serif;
			font-size: 14px;
		}

		a:hover, a:focus {
			text-decoration: none
		}

		.form-control {
			background: transparent;
			border: none;
			border-bottom: 1px solid rgba(255,255,255,.5);
			border-radius: 0;
			transition: all 300ms;
			color: #fff;
		}

		.form-control:hover, .form-control:focus {
			border-bottom: 1px solid rgba(255,255,255,1);
		}

		section::-webkit-scrollbar {
    	width: 6px;
    	height: 6px;
		}

		section::-webkit-scrollbar-thumb {
			background: rgba(0, 0, 0, 0.07);
    	border-radius: 1em;
    	cursor: grab;
		}

		section::-webkit-scrollbar-track {
			background: rgba(0, 0, 0, 0.05);
		}

		.form-control:hover, .form-control:focus {
			background: transparent;
			color: #fff;
		}

		.form-control::-webkit-input-placeholder { /* Chrome/Opera/Safari */
			color: #fff;
		}

		.form-control::-moz-placeholder { /* Firefox 19+ */
			color: #fff;
		}

		.form-control:-ms-input-placeholder { /* IE 10+ */
			color: #fff;
		}

		.form-control:-moz-placeholder { /* Firefox 18- */
			color: #fff;
		}

		.task-editor {
			min-height: 100px;
			padding: 0 20px;
		}
		ul {
			padding: 0
		}

		li {
			list-style: none
		}

		.clients {
			background: rgba(0, 0, 0, 0.08);
			padding-top: 20px;
		}

		.client__item a {
			display: block;
			padding: 20px;
		}

		.client__item--active a {
			color: #fff;
			background: rgba(0, 0, 0, 0.05);
		}

		.projects {
			background: rgba(0, 0, 0, 0.1);
			padding-top: 20px;
		}

		.project__item a {
			display: block;
			padding: 20px;
		}

		.project__item--active a {
			color: #fff;
			background: rgba(0, 0, 0, 0.05);
		}

		.project__item--active ul {
			background: rgba(0, 0, 0, 0.05);
			padding-left: 40px;
			padding-bottom: 20px;
		}
		
	</style>
</head>
<body>
	<div class="container-fluid" style="padding: 0; overflow-x: hidden" >
		<div id="app"></div>
	</div>
	
	<script src="/vendor.js"></script>
	<script src="/app.js"></script>
</body>
</html>
